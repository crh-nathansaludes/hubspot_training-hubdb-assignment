<!--
    templateType: none
    isAvailableForNewContent: true
-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if content.html_title %}
    <title>{{ content.html_title }}</title>
    {% endif %}
    <meta name="description" content="{{ content.meta_description }}">
    {{ standard_header_includes }}
    <!-- css reset -->
    {{ require_css(get_asset_url('/hubdb_assignment/styles/global.css')) }}
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="w-full bg-black/90">

    {% block body %}
    {% endblock body %}

    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script defer>
      const swiper = new Swiper('.swiper', {
        slidesPerView: 'auto',
        spaceBetween: 30,
        visibilityFullFit: true,
      });
    </script>
    {{ standard_footer_includes }}
  </body>
</html>
